<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>

<body>
    <button onclick="myFunction()">Click me</button>
    <p id="hello"></p>
    <!-- write function for onClick event -->
    <script>
        function myFunction() {
            document.getElementById(
                "hello").innerHTML = "Hello, World!";
        }
    </script>
</body>

</html>
