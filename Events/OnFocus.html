<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onfocus</title>
</head>
<body>
    <center>
    <h1 style="color:gray">
        Hello
    </h1>
    <h2>HTML DOM onfocus Event</h2>
    <br> Name:
    <input type="text" id="fname">

    <script>
        document.getElementById(
        "fname").onfocus = function() {
            helloFun()
        };
        
        function helloFun() {
            document.getElementById(
            "fname").style.backgroundColor =
            "blue";
        }
    </script>
</center>
</body>
</html>
