<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnMouseOver</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>
        Hello World
    </h1>
     <h2>
        onmouseover Event Attribute
    </h2>
    
    <button onmouseover="hello()">Computer science portal</button>
    <script type="text/javascript">
        function hello() {
            alert("Mouse move over");
        } 
    </script>
</body>
</html>
